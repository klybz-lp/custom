	<script>
	//根据屏幕大小设置html根元素的字体大小，通过psd文件的尺寸及手机屏幕的大小来计算html的字体大小作为rem的基准值，字体的大小、图片的宽度、高度、padding、margin等都通过该值来转换
	(function () {
		var html = document.documentElement;
		//var width = html.getBoundingClientRect().width;
		var width = html.clientWidth;
		var fs = width/10.8;  //该psd文件的宽尺寸是1080px，除以10.8表示1rem即100px，psd像素一般是740*1136、1080*1920、1600合适，在谷歌浏览器-F12-手机端-选择response，将宽度改为1080时，html的font-szie为100px
		html.style.fontSize = fs+"px";
	})()
</script>
