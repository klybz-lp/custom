<script type="text/javascript">
 function sface(){

       // alert(index)

$(document).ready(function() {
    // Generate a simple captcha
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    };
    $('#captchaOperation').html([randomNumber(1, 100), '+', randomNumber(1, 200), '='].join(' '));

    $('#reg_Form').bootstrapValidator({
   /**
    * 可以通过js或者html进行验证
    * 生效规则（三选一）
    * enabled 字段值有变化就触发验证
    * disabled,submitted 当点击提交时验证并展示错误信息
    */
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            /*
            firstName: {
                validators: {
                    notEmpty: {
                        message: '姓名不能为空'
                    }
                }
            },
            lastName: {
                validators: {
                    notEmpty: {
                        message: '姓名不能为空'
                    }
                }
            },
            */
            user: {
                message: '用户名无效',  //为每个字段指定通用错误提示语
                validators: {
                    notEmpty: {
                        message: '用户名不能位空'
                    },
                    stringLength: {
                        min: 6,
                        max: 20,
                        message: '用户名必须大于6，小于20个字'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '用户名只能由字母、数字、点和下划线组成'
                    },
                    // remote: {   //ajax验证名称是否被注册
                    //     url: 'remote.php',
                    //     message: '用户名不可用'
                    // },
                    different: {
                        field: 'pass',
                        message: '用户名和密码不能相同'
                    }
                }
            },
            email: {  //不设置notEmpty表示可以为空
                validators: {
                    emailAddress: {
                        message: '输入不是有效的电子邮件地址'
                    }
                }
            },
            pass: {
                validators: {
                    notEmpty: {
                        message: '密码不能位空'
                    },
                    // stringLength: {
                    //     equal: 6,
                    //     message: '密码必须为6位'
                    // },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]{6}$/,
                        message: '密码必须为6位'
                    },
                    // identical: {
                    //     field: 'notpass',
                    //     message: '两次密码不一致'
                    // },
                    different: {
                        field: 'user',
                        message: '用户名和密码不能相同'
                    }
                }
            },
            notpass: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    identical: {
                        field: 'pass',
                        message: '两次密码不一致'
                    },
                    different: {
                        field: 'user',
                        message: '用户名和密码不能相同'
                    }
                }
            },
            answer: {
                validators: {
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '安全问题必须大于6位，小于30位'
                    },
                }
            },
             code: {
                validators: {
                    notEmpty: {
                        message: '验证码不能位空'
                    },
                    regexp: {
                        regexp: /^[\d]{4}$/,
                        message: '验证码必须为4位数字'
                    }
                }
            },
            birthday: {
                validators: {
                    date: {
                        format: 'YYYY/MM/DD',
                        message: '不是合法的生日'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: '请选择性别'
                    }
                }
            },
            'languages[]': {
                validators: {
                    notEmpty: {
                        message: '请至少选择一种语言'
                    }
                }
            },
            'programs[]': {
                validators: {
                    choice: {
                        min: 2,
                        max: 4,
                        message: '请选择两种到四种语言'
                    }
                }
            },
            captcha: {
                validators: {
                    callback: {
                        message: '答案错误',
                        callback: function(value, validator) {
                            var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                            return value == sum;
                        }
                    }
                }
            }
        }
    });

    // 提交按钮
    $('#validateBtn').click(function() {
        $('#reg_Form').bootstrapValidator('validate');
        alert(1)
    });

    $('#resetBtn').click(function() {
        $('#reg_Form').data('bootstrapValidator').resetForm(true);
    });
});
</script>
